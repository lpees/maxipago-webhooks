<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<style>
body {
	line-height: 1.15;
}

h1 {
	font-family: sans-serif;
}

p {
	line-height: 0.5;
}

.conteudoPrincipal {
	margin: 0 auto;
	width: 40%;
	padding: 1em;
	text-align: center;
	border: 1px solid #000000;
	border-radius: 3px;
}

.conteudo {
	width: 50%;
	height: 220px;
	text-align: left;
	line-height: 1.5;
	white-space: normal;
	border-radius: 3px;
	margin: 0 auto;
	margin-top: 3em;
	background-color: #E6E6FA;
	border: 1px solid #000000;
	padding: 1em;
}
</style>

</head>
<body>

	<div class="conteudoPrincipal">
		<header>
			<h1>Equipe LAB510</h1>
		</header>

		<p>
			Olá, você recebeu um evento de notificação em <strong><i>v1/webhooks</i></strong>
		</p>
		<p>Segue abaixo os detalhes desse evento</p>
		<p class="conteudo">{#conteudo}</p>

	</div>

</body>
</html>
